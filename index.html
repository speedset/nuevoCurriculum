<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Contenido principal -->
  <div class="contenido">

    <!-- Hoja que envuelve la informacion relevante de la persona es para dar estilos -->
    <div class="hoja">
      <!-- Un titulo descriptivo del proyecto -->
      <div class="titulo">
        <h1>Curriculum Vitae</h1>
      </div>
      <!-- Links ancla funcionan solo que no hay suficiente contenido -->
      <nav class="nav-links-ancla">
        <ul class="ul-links-ancla">
          <li class="li-links-ancla"><a class="a-links-ancla" href="#datosuno">Datos principales</a></li>
          <li class="li-links-ancla"><a class="a-links-ancla" href="#datosdos">Estudios y conocimientos</a></li>
          <li class="li-links-ancla"><a class="a-links-ancla" href="#datostres">Datos adicionales</a></li>
        </ul>
      </nav>
      <header id="datosuno">
        <nav class="nav">
          <!-- GLOBO MODAL QUE SE MUESTRA Y OCULTA DURANTE EL EVENTO CLICK DE LA IMAGEN -->
          <p id="globo" class="iii"></p>

          <!-- IMAGEN DE PERFIL DE LA PERSONA -->
          <img id="profile-photo" class="profile-photo" src="./bugsbunny.png" alt="Imagen de perfil">

          <!-- LISTA DE ICONOS QUE CONTIENEN LOS EVENTOS DE QUE DATOS MOSTRAR EN PANTALLA -->
          <ul id="info-list" class="nav-ul">
            <li id="name" class="nav-li-active"><i id="editName" class="fa-solid fa-user"></i></li>
            <li id="email" class="nav-li"><i id="editEmail" class="fa-solid fa-envelope"></i></li>
            <li id="date" class="nav-li"><i id="editFechaNacimiento" class="fa-solid fa-calendar"></i></li>
            <li id="location" class="nav-li"><i id="editDireccion" class="fa-solid fa-location-dot"></i></li>
            <li id="phone" class="nav-li"><i id="editTelefono" class="fa-solid fa-phone"></i></li>
          </ul>
        </nav>

        <!-- SECCION DONDE SE MOSTRARAN LOS DATOS DE LA PERSONA DE ACUERDO 
          A LOS DISTINTOS EVENTOS -->
        <div class="data">
          <p id="type-data"></p>
          <p id="display"></p>
        </div>
      </header>

      <!-- Datos adicionales de la persona mostrada en pantalla -->
      <section id="datosdos">
        <div class="subtitle">
          <h2>Estudios y conocimientos</h2>
        </div>
        <div class="caja-datos">
          <ul id="datos-adicionales">
            <li class="ad-li" id="estudio"></li>
            <li class="ad-li" id="html5"></li>
            <li class="ad-li" id="css"></li>
            <li class="ad-li" id="java"></li>
            <li class="ad-li" id="javascript"></li>
            <li class="ad-li" id="react"></li>
            <li class="ad-li" id="idioma"></li>
          </ul>
        </div>
      </section>

      <!-- Datos adicionales de la persona mostrada en pantalla -->
      <section id="datostres">
        <div class="subtitle">
          <h2>Datos Adicionales</h2>
        </div>
        <div class="caja-datos">
          <ul id="datos-adicionales">
            <li class="ad-li" id="age"></li>
            <li class="ad-li" id="gender"></li>
            <li class="ad-li" id="country"></li>
            <li class="ad-li" id="state"></li>
            <li class="ad-li" id="city"></li>
            <li class="ad-li" id="barrio"></li>
            <li class="ad-li" id="comuna"></li>
            <li class="ad-li" id="postcode"></li>
          </ul>
        </div>
      </section>

      <!-- Datos adicionales de la persona mostrada en pantalla -->
      <section id="datoscuatro">      
        <div class="caja-datos">
         <p>Vease por favor el link de codepen adjunto en el pie de pagina.</p>
        </div>
      </section>
    </div>
  </div>

  <footer class="footer">
    <div class="fleft">
      <img class="iconTicmas"
        src="https://5245748.fs1.hubspotusercontent-na1.net/hub/5245748/hubfs/Logo%20Perfil%20180x180.png?width=108&height=108">
      <p class="facademy">Academia Ticmas</p>
    </div>
    <div class="frigth">
      <div>
        <i class="fa-sharp fa-solid fa-link ficon"></i>
        <a class="fanchor" href="https://academy.profesional.ticmas.io/" target="_blank">academy.profesional.ticmas.io</a>
      </div>
      <div>
        <i class="fa-regular fa-envelope ficon"></i>
        <a class="fanchor" href="#">soporteacademy@ticmas.com</a>
      </div>
      <div>
        <i class="fa-brands fa-codepen ficon"></i>
        <a class="fanchor" href="https://codepen.io/speedset/pen/YzjGQqp"
          target="_blank">CodePen proyecto</a>
      </div>     
    </div>
    
  </footer>

  <script src="script.js"></script>

</body>

</html>
